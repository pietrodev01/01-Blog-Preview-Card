<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="blogpreview.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="root-container">
      <div class="card">
        <div class="card-container">
          <div class="img-container">
            <img
              class="card-photo"
              src="images/illustration-article.svg"
              alt="card"
            />
          </div>
          <div class="card-content-container">
            <span class="learning">Learning</span><br /><br />
            <span class="published">Published March 2025</span>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="text-desc">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="img-name">
              <img
                class="personal-photo"
                src="images/image-avatar.webp"
                alt="photo of man"
              />
              <span class="name">Pietro</span>
            </div>
            <div class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Pietro</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
